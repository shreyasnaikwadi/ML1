<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CleverTap Web Inbox Demo</title>

  <!-- CleverTap Web SDK (EU Region) -->
  <script type="text/javascript">
    var clevertap = {
      event: [],
      profile: [],
      account: [],
      onUserLogin: [],
      notifications: [],
      privacy: []
    };

    clevertap.account.push({ id: "677-ZZ6-7K7Z", region: "eu1" });

    (function () {
      var wzrk = document.createElement("script");
      wzrk.type = "text/javascript";
      wzrk.async = true;
      wzrk.src = "https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(wzrk, s);
    })();
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #eef2f7);
      height: 100vh;
    }

    header {
      background: #1f2937;
      color: #ffffff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-weight: 500;
    }

    /* Bell Icon */
    #ctInbox {
      cursor: pointer;
      font-size: 22px;
      background: #374151;
      padding: 10px 14px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }

    #ctInbox:hover {
      background: #4b5563;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .card {
      background: #ffffff;
      max-width: 420px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-top: 0;
      color: #111827;
    }

    button {
      background: #6366f1;
      border: none;
      color: #ffffff;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4f46e5;
    }

    /* Inbox Font Customization */
    ct-web-inbox {
      font-family: monospace;
    }
  </style>
</head>

<body>

  <header>
    <h2>CleverTap Web Inbox</h2>
    <!-- Inbox Toggle Element -->
    <div id="ctInbox" title="Open Inbox">ðŸ””</div>
  </header>

  <main>
    <div class="card">
      <h3>Demo Actions</h3>
      <p>Click the button below to raise a CleverTap event.</p>
      <button onclick="raiseButtonEvent()">Click Me</button>
    </div>
  </main>

  <script>
   
  

    /*
       Initialize Web Inbox
   */
    clevertap.notifications.push({
      "inbox": {
        "ctaText": "View",
        "selector": "#ctInbox"
      }
    });

    /*
       Button Click Event
    */
    function raiseButtonEvent() {
      clevertap.event.push("Button Clicked", {
        "Button Type": "Primary",
        "Button Work": "Included",
        "Page": "Web Inbox Demo"
      });
      alert("Button Clicked event raised ðŸš€");
    }
  </script>

</body>
</html>
