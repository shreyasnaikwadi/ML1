<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test with Web Inbox</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <!-- ===================== -->
  <!-- CleverTap Web SDK -->
  <!-- ===================== -->
  <script>
    var clevertap = {
      event: [],
      profile: [],
      account: [],
      onUserLogin: [],
      notifications: [],
      privacy: []
    };

    clevertap.account.push({
      id: "468-W87-546Z",
      region: "eu1"
    });

    clevertap.enablePersonalization = true;
    clevertap.privacy.push({ optOut: false });
    clevertap.privacy.push({ useIP: true });

    (function () {
      var wzrk = document.createElement("script");
      wzrk.async = true;
      wzrk.src = "https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(wzrk, s);
    })();
  </script>
</head>

<body>

  <h1>Welcome to My Test Website</h1>

  <!-- ===================== -->
  <!-- Event Buttons -->
  <!-- ===================== -->
  <button onclick="handleButton1Click()">Button 1</button>
  <button onclick="handleButton2Click()">Button 2</button>

  <!-- ===================== -->
  <!-- Inbox Button -->
  <!-- ===================== -->
  <button id="ctInbox">Inbox</button>

  <!-- Optional: Inbox Counts -->
  <div>
    Total: <span id="totalCount">0</span> |
    Unread: <span id="unreadCount">0</span>
  </div>

  <script>
    /* ===========================
       User Login
       =========================== */
    clevertap.onUserLogin.push({
      Site: {
        Identity: "shrey.nike@clevertap.com",
        Email: "shrey.nike@clevertap.com",
        Name: "Shrey Nike"
      }
    });

    /* ===========================
       Button Event Handlers
       =========================== */
    function handleButton1Click() {
      clevertap.event.push("Button Clicked", {
        "Button Name": "Shreyastwo",
        "Page": "Home"
      });
      alert("Button 1 clicked!");
    }

    function handleButton2Click() {
      clevertap.event.push("Button Clicked", {
        "Button Name": "Button 2",
        "Page": "Home"
      });
      alert("Button 2 clicked!");
    }

    /* ===========================
       Default Web Inbox Setup
       =========================== */
    clevertap.notifications.push({
      inbox: {
        selector: "#ctInbox"
      }
    });

    /* ===========================
       Inbox Count Update Logic
       =========================== */
    function updateCounts() {
      document.getElementById("totalCount").innerText =
        clevertap.getInboxMessageCount();
      document.getElementById("unreadCount").innerText =
        clevertap.getInboxMessageUnreadCount();
    }

    // Initial load
    document.addEventListener("DOMContentLoaded", function () {
      updateCounts();
    });

    // Listen for inbox updates (open/read/click)
    clevertap.notifications.push({
      inboxListener: function () {
        updateCounts();
      }
    });
  </script>

</body>
</html>
