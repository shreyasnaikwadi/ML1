<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Inbox Minimal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
  </style>

  <!-- ===================== -->
  <!-- CleverTap Web SDK Init -->
  <!-- ===================== -->
  <script>
    var clevertap = {
      event: [],
      profile: [],
      account: [],
      onUserLogin: [],
      notifications: [],
      privacy: []
    };

    clevertap.account.push({
      id: "ZWW-WWW-WWRZ",
      region: "eu1"
    });

    clevertap.enablePersonalization = true;
    clevertap.privacy.push({ optOut: false });
    clevertap.privacy.push({ useIP: true });

    (function () {
      var wzrk = document.createElement("script");
      wzrk.async = true;
      wzrk.src =
        "https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(wzrk, s);
    })();
  </script>
</head>

<body>

  <h3>Default Web Inbox</h3>

  <!-- Inbox Selector Element -->
  <button id="ctInbox">Inbox</button>

  <!-- Optional Count Display -->
  <div>
    Total: <span id="totalCount">0</span> |
    Unread: <span id="unreadCount">0</span>
  </div>

  <script>
    /* ===========================
       User Login
       =========================== */
    clevertap.onUserLogin.push({
      Site: {
        Identity: "shrey.nike@clevertap.com",
        Email: "shrey.nike@clevertap.com",
        Name: "Shrey Nike"
      }
    });

    /* ===========================
       Default Inbox Setup
       =========================== */
    clevertap.notifications.push({
      inbox: {
        selector: "#ctInbox"
      }
    });

    /* ===========================
       Count Update Logic
       =========================== */
    function updateCounts() {
      document.getElementById("totalCount").innerText =
        clevertap.getInboxMessageCount();

      document.getElementById("unreadCount").innerText =
        clevertap.getInboxMessageUnreadCount();
    }

    // Initial load
    document.addEventListener("DOMContentLoaded", function () {
      updateCounts();
    });

    /* ===========================
       Inbox Listener
       ===========================
       CleverTap triggers this automatically
       on open / read / click / close
    */
    clevertap.notifications.push({
      inboxListener: function () {
        updateCounts();
      }
    });
  </script>

</body>
</html>
